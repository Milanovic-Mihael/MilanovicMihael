<body>

  </header>

  <main class="container content">
    <article class="oc-page">

      
      <div class="oc-header">
        <div class="featured">
          <img src="/assets/images/progenies/wolfrik/wolfrik22.png" alt="Wolfrik featured artwork">
        </div>
        <div class="oc-info">

            <span class="meta"><strong>Species:</strong> </span>
            <span class="meta"><strong>Universe:</strong> Progenies</span>
            <span class="meta"><strong>Tags:</strong> </span>
          </div>
          
          <section class="bio">
            <h2>Bio</h2>
            <p></p>
          </section>
          
        </div>
      </div>
      

      
      <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
          
          <a href="/assets/images/progenies/wolfrik/wolfrik22.png" target="_blank" class="gallery-item">
            <img src="/assets/images/progenies/wolfrik/wolfrik22.png" alt="Wolfrik artwork">
          </a>
          
          <a href="/assets/images/progenies/wolfrik/wolrfinspin.png" target="_blank" class="gallery-item">
            <img src="/assets/images/progenies/wolfrik/wolrfinspin.png" alt="Wolfrik artwork">
          </a>
          
          <a href="/assets/images/progenies/wolfrik/wolfrik_ref.png" target="_blank" class="gallery-item">
            <img src="/assets/images/progenies/wolfrik/wolfrik_ref.png" alt="Wolfrik artwork">
          </a>
          
          <a href="/assets/images/progenies/wolfrik/husband_moment.png" target="_blank" class="gallery-item">

          </a>
          
        </div>
      </section>
      
    </article>
  </main>

  <!-- Lightbox overlay -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".gallery-item img");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const closeBtn = document.querySelector(".lightbox .close");
      const prevBtn = document.querySelector(".lightbox .prev");
      const nextBtn = document.querySelector(".lightbox .next");

      let currentIndex = 0;

      function showLightbox(index) {
        currentIndex = index;
        lightbox.style.display = "flex";
        lightboxImg.src = images[index].src;
      }

      images.forEach((img, index) => {
        img.addEventListener("click", (e) => {
          e.preventDefault(); // prevent opening in new tab
          showLightbox(index);
        });
      });

      closeBtn.addEventListener("click", () => lightbox.style.display = "none");

      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
      });

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
      });

      // Close on background click
      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) lightbox.style.display = "none";
      });

      // Close on ESC
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") lightbox.style.display = "none";
      });
    });
  </script>

</body>

</html>
